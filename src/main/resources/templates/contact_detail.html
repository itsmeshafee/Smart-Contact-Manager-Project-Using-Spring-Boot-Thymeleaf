<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base2::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body" >
                <div class="container text-center">
                    <img 
                    style="width: 200px; height: 200px;"
                    class="my_profile_picture" th:src="@{'/image/'+${contact.imageUrl}}" alt="profile photo">
                    <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col"><span th:text="${'SCM_USER'+contact.cid}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td> 
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td> 
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td> 
                          </tr>
                        </tbody>
                      </table>

                      <div class="description">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>
                    <div class="container">
                        <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">Delete</button>
						            <form class="mt-2" th:action="@{'/user/update-contact/'+${contact.cid}}" method="post">
                          <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
                        </form>
                    </div>

                </div>
            </div>
            
        </div>
        <h1 class="text-center text-white p-3 bg-danger" th:unless="${contact}">You don't have Permission to see this contact</h1>
    </section>
</body>
</html>
