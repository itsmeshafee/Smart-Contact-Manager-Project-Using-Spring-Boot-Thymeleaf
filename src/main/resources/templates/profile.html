<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base2::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
<section>	
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div class="container text-center">
					<img 
                    style="width: 200px; height: 200px;"
                    class="my_profile_picture" th:src="@{/image/default.png}" alt="profile photo">
				</div>
		<h1 class="text-center" th:text="${user.name}"></h1>
		<table class="table text-center">
			<thead>
			  <tr>
				<th scope="col">#USER_ID</th>
				<th scope="col"><span th:text="${'SCM_USER'+user.id}"></span></th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<th scope="row">Email</th>
				<td><span th:text="${user.email}"></span></td> 
			  </tr>
			  <tr>
				<th scope="row">Role</th>
				<td><span th:text="${user.role}"></span></td> 
			  </tr>
			  <tr>
				<th scope="row">Account Active</th>
				<td><span th:text="${user.enabled}"></span></td> 
			  </tr>
			  <tr>
				<th scope="row">About You</th>
				<td><span th:text="${user.about}"></span></td> 
			  </tr>
			</tbody>
		  </table>
		  </div>
		  </div>
	</div>
	
	</section>
</body>
</html>
